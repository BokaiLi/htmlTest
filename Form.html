<!DOCTYPE html>
<html>
<head>
	<title>FormSolution</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
		<label for="First Name">First Name:</label>
		<input id="First Name" name="first" type="text" placeholder="first name" required>
		<label for="Last Name">Last Name:</label>
		<input id="Last Name" name="last" type="text" placeholder="last name" required>
	</div>
	<div>
		<label for="MALE">Male</label>
		<input id="MALE" name="Gender" type="radio" value="male">
		<label for="FEMALE">Female</label>
		<input id="FEMALE" name="Gender" type="radio" value="female">
		<label for="OTHER">Other</label>
		<input id="OTHER" name="Gender" type="radio" value="other">		
	</div>
	<div>
		<label for="EMAIL">Email:</label>
		<input id="EMAIL" name="email" type="email" placeholder="your email" required>
		<label for="PASSWORD">Password:</label>
		<input id="PASSWORD" name="password" type="text" placeholder="password" maxlength="10"minlength="5">
	</div>
	<div>
		<label>Brithday:</label>
		<select>
			<option>Year</option>
		</select>




	</div>
	<div>
		<label for="conditions">I agree to the terms and conditions</label>
		<input type="checkbox" name="conditions" id="conditions">
	</div>

	<button>Submit</button>
</form>




</body>
</html>
